{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Akash{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body>
<div style="width:100%; height: 5vh; background-color:var(--red);"></div>
<header class="navbar">
  <div class="nav-left">
    <img src="{% static 'images/logo.png' %}" class="logo-img" style="width: 70px; height: 50px;">
  </div>

  <nav class="nav-center">

    <a href="#" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
      <img src="{% static 'images/' %}{% if active_page == 'dashboard' %}dashboard.svg{% else %}dashboard.svg{% endif %}">
      <span>Dashboard</span>
    </a>

    <a href="{% url 'leads:leads' %}" class="nav-item {% if active_page == 'leads' %}active{% endif %}">
      <img src="{% static 'images/' %}{% if active_page == 'leads' %}leads.svg{% else %}leads.svg{% endif %}">
      <span>Leads</span>
    </a>

    <a href="{% url 'projects:board' %}" class="nav-item {% if active_page == 'projects' %}active{% endif %}">
      <img src="{% static 'images/' %}{% if active_page == 'projects' %}project-filled.png{% else %}project.svg{% endif %}">
      <span>Projects</span>
    </a>
    
    <a href="{% url 'projects:sessions' %}"
   class="nav-item {% if active_page == 'sessions' %}active{% endif %}">
    
    <img src="{% static 'images/' %}{% if active_page == 'sessions' %}session-filled.png{% else %}session.svg{% endif %}" 
         alt="Sessions">
    
    <span>Session</span>
</a>


    <a href="#" class="nav-item {% if active_page == 'invoices' %}active{% endif %}">
      <img src="{% static 'images/' %}{% if active_page == 'invoices' %}invoice.svg{% else %}invoice.svg{% endif %}">
      <span>Invoice</span>
    </a>

    <a href="#" class="nav-item {% if active_page == 'employees' %}active{% endif %}">
      <img src="{% static 'images/' %}{% if active_page == 'employees' %}employees.svg{% else %}employees.svg{% endif %}">
      <span>Employees</span>
    </a>

    
  </nav>

  <div class="nav-right">
    <button class="icon-btn">
      <img src="{% static 'images/notification.svg' %}" style="width: 30px; height: 30px;">
    </button>
    <div class="profile-circle">AK</div>
  </div>
  
</header>

{% block content %}{% endblock %}
<form style="display:none;">{% csrf_token %}</form>

{% block extra_js %}{% endblock %}

</body>
</html>
