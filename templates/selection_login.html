<!DOCTYPE html>
<html>
<head>
    <title>Photo Selection Access</title>
    <link rel="stylesheet" href="/static/css/selection.css">
</head>
<body class="selection-login-body">

<div class="login-card">
    <h2>Photo Selection</h2>
    <p>Please enter your password to view and select photos.</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Access Gallery</button>
    </form>
</div>

</body>
</html>
