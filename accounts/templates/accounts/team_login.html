{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-page">

  <div class="login-left"></div>

  <div class="login-right">
    <div class="login-card">

      <img src="{% static 'images/logo.png' %}" class="login-logo" alt="Logo">

      <h2 class="welcome-text">
        {{ config.welcome_text|default:"Hello," }}<br>
        {{ config.welcome_text|default:"Welcome Back" }}
      </h2>

      <!-- ROLE SWITCH -->
      <div class="role-switch">
        <label>
          <input type="radio" name="role" value="admin" id="role-admin"> Admin Login
        </label>
        <label>
          <input type="radio" name="role" value="team" id="role-team" checked> Team Login
        </label>
      </div>

      <!-- FORM -->
      <form method="post">
        {% csrf_token %}

        <!-- EXTRA FIELD -->
        <div class="field">
          <span class="icon">
            <img src="{% static 'images/user.svg' %}" alt="">
          </span>
          <input type="text" name="extra_field" placeholder="User Id / Email Id">
        </div>

        <div class="field">
          <span class="icon">
            <img src="{% static 'images/user.svg' %}" alt="">
          </span>
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="field">
          <span class="icon">
            <img src="{% static 'images/password.svg' %}" alt="pswd">
          </span>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span class="eye" onclick="togglePassword()">
            <img src="{% static 'images/eye.svg' %}" alt="">
          </span>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <a href="/accounts/forgot-password/" class="forgot-link">
        {{ config.forgot_text|default:"Forgot Password?" }}
      </a>

    </div>
  </div>

</div>

<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
