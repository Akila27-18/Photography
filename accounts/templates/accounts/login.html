{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Outfit Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-page">

  <!-- LEFT IMAGE -->
  <div class="login-left"></div>

  <!-- RIGHT PANEL -->
  <div class="login-right">
    <div class="login-card">

      <img src="{% static 'images/logo.png' %}" class="login-logo" alt="Logo">

      <h2 class="welcome-text">
        {{ config.welcome_text|default:"Hello," }}<br>
        {{ config.welcome_text|default:"Welcome Back" }}
      </h2>

      <!-- ROLE SWITCH -->
      <div class="role-switch">
        <label>
        <input type="radio" name="role" value="admin" {% if request.path == '/login/' %}checked{% endif %}> Admin Login
        </label>
        <label>
        <input type="radio" name="role" value="team" {% if request.path == '/team-login/' %}checked{% endif %}> Team Login
        </label>
      </div>

      <!-- FORM -->
      <form method="post">
        {% csrf_token %}
        
        <div class="field">
          <span class="icon">
            <img src="{% static 'images/user.svg' %}" alt="">
          </span>
          <input type="text" name="username" placeholder="Username / Email ID" required>
        </div>

        <div class="field password-wrapper">
          <span class="icon">
            <img src="{% static 'images/password.svg' %}" alt="">
          </span>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <img src="{% static 'images/eye-close.svg' %}"
               id="toggleEye"
               class="eye-icon"
               data-open="{% static 'images/eye-open.svg' %}"
               data-close="{% static 'images/eye-close.svg' %}">
        </div>

        <!-- REMEMBER + FORGOT -->
        <div class="remember-row">
          <label class="remember-label">
            <input type="checkbox" name="remember_me">
            <span>Remember me</span>
          </label>

          <a href="/accounts/forgot-password/" class="forgot-link">
            {{ config.forgot_text|default:"Forgot Password?" }}
          </a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

    </div>
  </div>

</div>

<!-- JS for Eye Toggle -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const toggleEye = document.getElementById("toggleEye");

    toggleEye.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleEye.src = toggleEye.dataset.open;  // show open-eye icon
        } else {
            passwordInput.type = "password";
            toggleEye.src = toggleEye.dataset.close; // show closed-eye icon
        }
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const roleRadios = document.querySelectorAll('input[name="role"]');

    roleRadios.forEach(radio => {
        radio.addEventListener("change", function() {
            if (this.value === "team") {
                window.location.href = "{% url 'accounts:team_login' %}";
            } else if (this.value === "admin") {
                window.location.href = "{% url 'accounts:login' %}";
            }
        });
    });
});

</script>

</body>
</html>
