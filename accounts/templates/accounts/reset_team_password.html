{% extends "base.html" %}
{% block content %}
<div class="page-container" 
     style="max-width:500px; margin:50px auto; padding:30px; background-color:#FFFFFF; border-radius:12px; 
            font-family:'Outfit', sans-serif; color:#131313; box-shadow:0 4px 20px rgba(0,0,0,0.1);">

  <h2 style="text-align:center; color:#A32E37; margin-bottom:30px; font-weight:700;">
    Reset Password for: {{ member.username }}
  </h2>

  <form method="post">
    {% csrf_token %}

    <!-- New Password -->
    <div class="field" style="margin-bottom:20px;">
      <label style="display:block; font-weight:600; margin-bottom:8px; color:#A32E37;">New Password</label>
      <input type="password" name="password" required 
             style="width:100%; padding:12px; border:1px solid #131313; border-radius:6px; font-size:14px;">
    </div>

    <button type="submit" 
            style="width:100%; padding:12px; background-color:#A32E37; color:#FFFFFF; 
                   font-weight:700; border:none; border-radius:6px; cursor:pointer; 
                   transition: background 0.2s;">
      Reset Password
    </button>
  </form>

  <a href="{% url 'accounts:team_members' %}" 
     style="display:block; text-align:center; margin-top:20px; color:#A32E37; font-weight:600; text-decoration:none;">
    Back to Team Members
  </a>
</div>
{% endblock %}
